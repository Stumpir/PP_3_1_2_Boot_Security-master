<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetUser</title>
</head>
<body>
<p th:text="${person.getFirstName()}">VALUE</p>
<p th:text="${person.getLastName()}">VALUE</p>

<a th:href="@{/admin/{id}/edit(id=${person.getId()})}">Edit</a>

<br/>

<form th:method="DELETE" th:action="@{/admin/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Delete" />
</form>

<br>
<br>
<a href="/logout">Logout</a>

</body>
</html>
